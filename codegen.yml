overwrite: true
schema: "https://mock-graphql.herokuapp.com/graphql"
documents: "src/graphql/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-rtk-query":
          importBaseApiFrom: "redux/api/apiSlice"
          exportHooks: true
